bibtex               "..\..\app\miktex\miktex\bin\bibtex.exe"
makeindex            "..\..\app\miktex\miktex\bin\makeindex.exe"
svn                  "..\..\app\svn\svn.exe"
convert              "..\..\app\ImageMagick-6.8.0-3\convert.exe"
ontology_config_file "sml_ontology.conf"